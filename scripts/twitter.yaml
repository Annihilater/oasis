data:
  db_path: null
  csv_path: null
simulation:
  num_timesteps: 3
  clock_factor: 60
  recsys_type: "twitter"
  controllable_user: false
model:
  num_agents: 26
  cfgs:
    - llama3:
      num: 16
      server_url: "http://{ip address}:{port number}/v1" # eg, http://10.160.2.154:8000/v1
      model_path: "/your/path/to/llama3"
      stop_tokens: [] 
    - internlm:
      num: 5
      server_url: "http://{ip address}:{port number}/v1" 
      model_path: "/your/path/to/internlm"
      stop_tokens:
      - "<eoa>"
    - qwen:
      num: 5
      server_url: "http://{ip address}:{port number}/v1" 
      model_path: "/your/path/to/qwen"
      stop_tokens:
      - "<|im_end|>" 
